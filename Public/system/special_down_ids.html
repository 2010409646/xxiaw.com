<volist name="list_down" id="gxlnews"><li style="width:100%"><span>
<gt name='gxlnews.topic_oid' value='$min_oid'>
<a href="javascript:void(0);" onclick="special_down({$gxlnews.down_id},'down',{$list_news[$key+1]['down_id']})" class="up" title="排序往下一位">下</a>&nbsp;
</gt>
<lt name='gxlnews.topic_oid' value='$max_oid'>
<a href="javascript:void(0);" onclick="special_down({$gxlnews.down_id},'up',{$list_news[$key-1]['down_id']})" class="down" title="排序往上一位">上</a>&nbsp;
</lt>
<a href="javascript:void(0);" onclick="special_down({$gxlnews.down_id},'del',{$gxlnews.down_id});" title="从专题里移除">删</a>
</span>
<label>{$gxlnews.down_id}</label><a href="{:gxl_data_url('down',$gxlnews['down_id'],$gxlnews['news_cid'],$gxlnews['down_name'],1,'')}" target="_blank" title="{$gxlnews.down_name}">{$gxlnews.down_name|msubstr=0,26}</a></li>
</volist>
<script language="javascript">$('#count').html('{$count}');</script>
