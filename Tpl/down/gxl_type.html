<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>{$news_name}_{$news_cid?$news_cid:$list_name}</title>
  <meta name="keywords" content="{$news_name},{$news_name}{$news_cid?$news_cid:$list_name}" /> 
  <meta name="description" content="{$news_name}{$news_remark|msubstr=0,110}" /> 
   <link rel="stylesheet" href="/layui26/css/layui.css">
  <link rel="stylesheet" href="/layui26/juanshu.css">
   <link rel="stylesheet" href="/layui26/h5.css">
   <script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/jquery/jquery-1.7.2.min.js"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
 <include file="gxl:docheader" /> 
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test" >
	  <volist name="news_list" id="gxl">
        <li class="layui-nav-item layui-nav-itemed" id="gxl{$i}">
          <a class="javascript:;" href="javascript:;" ><i class="layui-icon layui-icon-templeate-1" style="font-size: 26px; color: #1E9FFF;"></i> {$gxl.list_name}</a>
		  
          <dl class="layui-nav-child" >
		   <volist name="gxl.array" id="gr">
             <dd <eq name="gr.news_id" value="$news_id">class="layui-this nvs_juanshu"  id="nvs_juanshu"</eq>> <a href="{$gr.news_readurl}"><i class="layui-icon layui-icon-tabs"></i> {$gr.news_name}</a></dd>
			 </volist>
          </dl>
        </li>
      </volist>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->

	<div class="content-bg">
	
<div class="content-intro view-box ">
	<div class="content-top">
<h1>{$news_name}</h1>
</div>
    <div style="padding: 15px;">{$news_content}</div></div></div>
  </div>
   <include file="gxl:fend" /> 
    <style>
  .drop-box {
    position: absolute;
    top: 47px;
    padding-top: 15px;
    transition: all 0 ease 0;
    z-index: 888;
    right: 36px;
}
  </style>
  <div class="layui-footer">
    <!-- 底部固定区域 -->
   www.sxiaw.com
  </div>
</div>
<script src="/layui26/layui.js"></script>
<script src="/layui26/highlight.pack.js" type="text/javascript"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
 $(function(){
    window.location.hash = "#nvs_juanshu";
})
  
});

</script>
<script type="text/javascript">
//$(function(){
hljs.initHighlightingOnLoad();//高亮代码

</script>
</body>
</html>
